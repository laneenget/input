<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>
    <p>Please enter a list item</p>
    <input type="text" id="in">
    <button id ="add">Add</button>
    <button id="clear">Clear</button>

    <p id="statusMessage"></p>
    <ul id="list"></ul>

<script>
    //Instantiate variables
    let addButton = document.querySelector('#add');
    let clearButton = document.querySelector('#clear');
    let itemInput = document.querySelector('#in');
    let itemList = document.querySelector('#list');
    let items = itemList.getElementsByTagName('li');

    //Event handler for add button click
    addButton.addEventListener('click', function(){
        statusMessage.innerHTML = ''; //Clear status message
        let item = document.createElement('li'); //Create list item element

        if (items.length < 10){
            if (itemInput.value.length >= 1 && itemInput.value.length <= 50){
                item.innerHTML = itemInput.value; //Print item input
                itemList.appendChild(item); //Add item to list
                itemInput.value = ''; //Clear input box
                statusMessage.innerHTML = ''; //Clear status message
            } else {
                statusMessage.innerHTML = 'Please enter text between 1 and 50 characters.'
            }
        } else {
            itemInput.value = ''; //Clear input
            statusMessage.innerHTML = 'You can only enter 10 list items. Please clear your current list.'; //Print message and do not append list item
        }
    })

    //Event handler for clear button click
    clearButton.addEventListener('click', function(){
        itemList.innerHTML = ''; //Clear item list
        statusMessage.innerHTML = ''; //Cleare status message
    })
</script>

</body>
